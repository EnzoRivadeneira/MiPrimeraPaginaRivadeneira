{% extends 'base.html' %}

{% block content %}
  <h2>Buscar Libro</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
  </form>

  <h3>Resultados:</h3>
  <ul>
    {% for libro in resultado %}
      <li>{{ libro.titulo }} - {{ libro.autor }}</li>
    {% empty %}
      <li>No se encontraron resultados.</li>
    {% endfor %}
  </ul>
{% endblock %}
